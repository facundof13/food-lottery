<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <title>Food Lottery</title>
  <script src='winwheel.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js'></script>
</head>

<body>
  <div id="flexbox">
    <h1>Food Lottery</h1>
    <a href="../index.html">Home</a>
    <div id="foodPlaceholder">
      <div id="options">
        <select id="selector" onchange="getSearchString()">
          <option value=null>Select a category</option>
          <option value="mexican food">Mexican</option>
          <option value="italian food">Italian</option>
          <option value="steak">Steak</option>
          <option value="pizza">Pizza</option>
          <option value="fast food">Fast Food</option>
          <option value="brunch">Brunch</option>
        </select>
        <select id="starsFilter" onchange="getFilters()">
          <option value=5>No rating filter</option>
          <option value=4>4 or higher</option>
          <option value=3>3 or higher</option>
          <option value=2>2 or higher</option>
          <option value=1>1 or higher</option>
        </select>
        <input id="otherFoodCategory" type="text" value="Or another category"
          onblur="if (this.value === '') this.value = 'Or another category'; getSearchString()"
          onclick='this.value = ""'>
        <button id="searchButton" onclick="startSearch()">Look for food</button>
      </div>
      <div id="canvasContainer">
        <canvas id='canvas'>Canvas not supported on this browser!</canvas>
        <img id='prizepointer' src="win_pointer.png" alt="V" />
      </div>
    </div>
    <div id="buttons">
      <button id="spinButton" onclick="spinWheel();">Spin!</button>
      <button id="resetButton" onclick="resetWheel();">Reset!</button>
    </div>
    <div id="winner"></div>
  </div>
  <script src="food-client.js"></script>
</body>

</html>
